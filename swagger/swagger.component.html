<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status</th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
    </ng-container>
    <ng-container matColumnDef="campName">
            <th mat-header-cell *matHeaderCellDef> CampName</th>
            <td mat-cell *matCellDef="let user"> {{user.campName}} </td>
        </ng-container>
        <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message</th>
                <td mat-cell *matCellDef="let user"> {{user.message}} </td>
            </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
